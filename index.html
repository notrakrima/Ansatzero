<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Site Temporarily Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="robots" content="noindex, nofollow">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050505;
      color: #ededed;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    .card {
      padding: 2.5rem 2rem;
      border-radius: 14px;
      background: radial-gradient(circle at top left, #1b1b1b, #050505 55%);
      box-shadow: 0 18px 45px rgba(0,0,0,0.7);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.75rem;
    }
    p {
      font-size: 0.9rem;
      line-height: 1.6;
      color: #b8b8b8;
    }
    .tagline {
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 0.75rem;
    }
    .dot {
      display: inline-block;
      width: 9px;
      height: 9px;
      border-radius: 999px;
      margin-bottom: 1rem;
      background: radial-gradient(circle at 30% 30%, #00ffa3, #00a36f);
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Site temporarily offline">
    <div class="dot" aria-hidden="true"></div>
    <div class="tagline">Status</div>
    <h1>Temporarily Offline</h1>
    <p>
      This site is currently offline.
      Please check back later.
    </p>
  </main>
</body>
</html>
