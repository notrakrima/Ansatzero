<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansatzero | First Principles</title>
    <style>
        :root {
            --bg-color: #0a0a0a; /* Deep Void Black */
            --text-color: #e0e0e0; /* Off-White */
            --accent-color: #4a90e2; /* Subtle Strategic Blue or just Grey */
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; /* The "Code" Vibe */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            animation: fadeIn 2s ease-in;
        }
        h1 {
            font-size: 3.5rem;
            letter-spacing: 0.15em;
            font-weight: 400;
            margin: 0;
            text-transform: uppercase;
        }
        .nabla {
            font-size: 5rem;
            margin-bottom: 0.5rem;
            display: inline-block;
            background: linear-gradient(180deg, #ffffff, #444444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            margin-top: 1.5rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Ansatzero</h1>
        <p>The Intelligent Assumption</p>
    </div>
</body>
</html>
